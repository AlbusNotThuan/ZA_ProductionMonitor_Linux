<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Data Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Raw Data Files</h1>
    <ul>
        {% if files %}
            {% for file in files %}
                <li>
                    <a href="{{ url_for('download_file', filename=file) }}" target="_blank">{{ file }}</a>
                </li>
            {% endfor %}
        {% else %}
            <li>No files found.</li>
        {% endif %}
    </ul>

</body>
</html>
