<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Data Download - {{ line_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e9e9e9;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .download-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .nav-links {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .nav-links a {
            margin-right: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raw Data Files for {{ line_name }}</h1>

        <div class="nav-links">
            <a href="{{ url_for('index') }}">Back to Dashboard</a>
            <a href="{{ url_for('admin') }}">Admin Panel</a>
        </div>

        <h2>Available CSV Files:</h2>
        {% if files %}
            <ul>
                {% for file in files %}
                    <li>
                        <span>{{ file }}</span>
                        <a href="{{ url_for('download_file', filename=file) }}" class="download-btn">Download</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No CSV files found in the data directory.</p>
        {% endif %}
    </div>
</body>
</html>
